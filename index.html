<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="header">
        <div> Weather </div>
        <div class="searchbox">
            <input type="search" class="search" value="tokyo">
            <button class="searchbtn"></button>
        </div>
        <div class="conversion">
            <input type="radio" id="C-deg" name="unit" checked>
            <label for="C-deg" class="unit C-deg">°C, km/h</label>
            <input type="radio" id="F-deg" name="unit">
            <label for="F-deg" class="unit F-deg">°F, mph</label>
        </div>
    </div>
    <div class="main"></div>
    <footer class="footer" id="footer">
        <span class="user">
            The <a href="https://www.theodinproject.com/" class="odin">Odin</a> Project
            <br>
            <a href="https://github.com/chromecodes/weather-app"><i class="fa-solid fa-code"></i></a>
            chromecodes
            <a href="https://github.com/chromecodes"> <i class="fa-brands fa-github"></i> </a>
        </span>
    </footer>

</body>

</html>
